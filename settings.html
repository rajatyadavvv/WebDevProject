        <!-- Main content -->
        <main class="content">
          <header class="content-head">
            <p class="page-title">Settings</p>
          </header>

          <section class="section">
            <h3 class="section-subtitle">Profile</h3>

            <form class="form" action="#" method="post" novalidate>
              <div class="form-row">
                <label class="label" for="name">Name</label>
                <input id="name" name="name" type="text" class="input" placeholder="" />
              </div>

              <div class="form-row">
                <label class="label" for="email">Email</label>
                <input id="email" name="email" type="email" class="input" placeholder="" />
              </div>

              <div class="form-row">
                <label class="label" for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" class="input" placeholder="" />
              </div>
            </form>
          </section>

          <section class="section">
            <h3 class="section-subtitle">Preferences</h3>

            <div class="form">
              <div class="form-row">
                <label class="label" for="language">Language</label>
                <select id="language" name="language" class="input select">
                  <option value=""></option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </div>

              <div class="form-row">
                <label class="label" for="timezone">Timezone</label>
                <select id="timezone" name="timezone" class="input select">
                  <option value=""></option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </div>
            </div>
          </section>

          <section class="section">
            <h3 class="section-subtitle">App Settings</h3>

            <div class="setting-row">
              <div class="setting-text">
                <p class="setting-title">Notifications</p>
                <p class="setting-desc">Enable push notifications for new data and alerts</p>
              </div>
              <label class="toggle">
                <input type="checkbox" />
                <span class="knob"></span>
              </label>
            </div>

            <div class="setting-row">
              <div class="setting-text">
                <p class="setting-title">Auto Sync</p>
                <p class="setting-desc">Automatically sync data from connected devices</p>
              </div>
              <label class="toggle">
                <input type="checkbox" />
                <span class="knob"></span>
              </label>
            </div>

            <div class="actions">
              <button class="btn btn-primary" type="button">Save Changes</button>
            </div>
          </section>
        </main>
